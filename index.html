<!DOCTYPE html>
<html>
	<head>
		<title>Orcamento Web</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<script src="jquery.js" type="text/javascript"></script>
		<script src="plugin/jquery.mask.js" type="text/javascript"></script>
		
		<form class="clearfix formulario" action="" method="get">
			<div class="form-group left">
				<label>Item:</label>
				<input type="text" placeholder="Nome do Item" maxlength="38" class="form campo-nome" name="field-nome"/>
			</div>
			<div class="form-group left">
				<label>Quantidade:</label>
				<input type="number" class="form campo-quantidade" min="1" name="field-quantidade" value="1"/>
			</div>
			<div class="form-group left">
				<label>Preço Unitário:</label>
				<input type="text" class="form campo-precoUnitario" name="field-preco" placeholder="R$ 00,00"/>
			</div>
			<div class="left add-button">
				<a href="javascript:void(0)">Adicionar</a>
			</div>
		</form>	

		<form class="lista hidden" action="geraPDF.php" method="post">
			<table>
				<thead>
					<tr>
						<th>Nome do Item</th>
						<th>Quantidade</th>
						<th>Preço Unitário (R$)</th>
						<th>SubTotal (R$)</th>
						<th>	</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
			<div class="clearfix">
				<input type="text" class="valor-total" value="" name="valorTotal"/>
				<input type="submit" value="Confirmar Pedido" class="submit"/>
			</div>
		</form>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
